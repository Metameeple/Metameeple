<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Brettspiel Community</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>Brettspiel Community</h1>
    <img src="logo.png" alt="Logo" style="width: 150px;" />

    <form id="register-form">
        <h2>Registrieren</h2>
        <input type="email" id="register-email" placeholder="E-Mail" required />
        <input type="password" id="register-password" placeholder="Passwort" required />
        <input type="text" id="register-nickname" placeholder="Nickname (√∂ffentlich sichtbar)" required />
        <input type="number" id="register-age" placeholder="Dein Alter" required />
        <input type="text" id="register-region" placeholder="Region" required />
        <input type="text" id="register-favorite-game" placeholder="Lieblingsspiel" required />
        <button type="submit">Registrieren</button>
    </form>

    <form id="login-form" style="margin-top: 20px;">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="E-Mail" required />
        <input type="password" id="login-password" placeholder="Passwort" required />
        <button type="submit">Login</button>
    </form>

        <header class="app-header">
        <h2 id="welcome-message">Willkommen!</h2>
        <div>
            <button id="account-btn">Mein Account</button>
            <button id="logout-btn" style="margin-left: 10px;">Ausloggen</button>
        </div>
    </header>

    <div id="app-main-content">
        
        <div class="feature-box">
            <h3>Letzte Chats</h3>
            <ul id="chat-history-list">
                </ul>
        </div>
        
        <div class="feature-box">
            <h3>Spiel empfehlen lassen</h3>
            <form id="recommend-form">
                <input type="number" id="spieleranzahl" placeholder="Spieleranzahl" required />
                <input type="number" id="dauer" placeholder="Max. Dauer in Minuten" required />
                <input type="number" id="min-age" placeholder="Mindestalter" required />
                <button type="submit">Empfehlen</button>
            </form>
            <div id="output-recommend" class="output-container"></div>
        </div>
        
        <div class="feature-box">
            <h3>Mitspieler finden</h3>
            <form id="match-form">
                <input type="text" id="region" placeholder="Region" required />
                <input type="text" id="spiel" placeholder="Brettspiel" required />
                <button type="submit">Suchen</button>
            </form>
            <div id="output-match" class="output-container"></div>
        </div>

        <div class="feature-box">
            <h3>KI-Spiele-Generator</h3>
            <form id="ai-form">
                <label for="equipment-input">Welches Spielmaterial hast du zur Verf√ºgung?</label>
                <textarea id="equipment-input" rows="4" placeholder="z.B. 6 W√ºrfel, 1 Satz Spielkarten..." required></textarea>
                <button type="submit">Vorschlag generieren</button>
            </form>
            <div id="ai-output" class="output-container" style="margin-top: 1rem; display: none;">
                <div id="ai-loading" style="display: none;">Denke √ºber kreative Ideen nach... üß†</div>
                <div id="ai-result"></div>
            </div>
        </div>
    </div>

    <div id="account-view" class="feature-box" style="display: none;">
        <button id="back-to-main-btn" style="float: right;">Zur√ºck</button>
        <h3>Account-Daten</h3>
        
        <div id="account-display-mode">
            <p><strong>Nickname:</strong> <span id="display-nickname"></span></p>
            <p><strong>E-Mail:</strong> <span id="display-email"></span></p>
            <button id="edit-account-btn">Daten bearbeiten</button>
        </div>

        <div id="account-edit-mode" style="display: none;">
            <label for="edit-nickname">Nickname:</label>
            <input type="text" id="edit-nickname" required />
            <p><strong>E-Mail:</strong> <span id="edit-email-display"></span> (kann nicht ge√§ndert werden)</p>
            <button id="save-account-btn">Speichern</button>
            <button id="cancel-edit-btn" class="secondary-btn">Abbrechen</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
