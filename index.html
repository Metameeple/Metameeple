<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Brettspiel Community</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>Brettspiel Community</h1>
    <img src="logo.png" alt="Logo" style="width: 150px;" />

    <h3 style="margin-top: 40px;">Spiel empfehlen lassen</h3>
    <form id="recommend-form">
        <div class="filter-group">
            <input type="checkbox" id="enable-spieleranzahl" checked>
            <label for="enable-spieleranzahl">Spieleranzahl:</label>
            <input type="number" id="spieleranzahl" placeholder="Spieleranzahl" />
        </div>
        <div class="filter-group">
            <input type="checkbox" id="enable-dauer" checked>
            <label for="enable-dauer">Max. Dauer (Minuten):</label>
            <input type="number" id="dauer" placeholder="Max. Dauer in Minuten" />
        </div>
        <div class="filter-group">
            <input type="checkbox" id="enable-min-age" checked>
            <label for="enable-min-age">Mindestalter:</label>
            <input type="number" id="min-age" placeholder="Mindestalter" />
        </div>
        <button type="submit">Empfehlen</button>
    </form>
    <div id="output-recommend" class="output-container"></div>

    <div id="auth-container">
        <form id="register-form">
            <h2>Registrieren</h2>
            <input type="email" id="register-email" placeholder="E-Mail" required />
            <input type="password" id="register-password" placeholder="Passwort" required />
            <input type="text" id="register-nickname" placeholder="Nickname (Ã¶ffentlich sichtbar)" required />
            <input type="number" id="register-age" placeholder="Dein Alter" required />
            <input type="text" id="register-region" placeholder="Region" required />
            <input type="text" id="register-favorite-game" placeholder="Lieblingsspiel" required />
            <button type="submit">Registrieren</button>
            <button type="button" id="guest-login-btn" class="action-button guest-button" style="margin-top: 10px;">Als Gast fortfahren</button>
        </form>

        <form id="login-form" style="margin-top: 20px;">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="E-Mail" required />
            <input type="password" id="login-password" placeholder="Passwort" required />
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="app" style="display: none; margin-top: 20px;">
        <button id="logout-btn" style="float: right;">Ausloggen</button>
       
        <div id="inbox-notifications"></div>

        <h3 style="margin-top: 40px;">KI-Spiele-Generator</h3>
        
        <form id="ai-form">
            <label for="equipment-input">Welches Spielmaterial hast du?</label>
            <textarea 
                id="equipment-input" 
                rows="4" 
                placeholder="z.B. 6 WÃ¼rfel, 1 Satz Spielkarten, 50 MÃ¼nzen, 1 leeres Blatt Papier..."
                required></textarea>
            <button type="submit">Vorschlag generieren</button>
        </form>
        <div id="ai-output" class="output-container" style="display: none;">
            <div id="ai-loading" style="display: none;">Generiere kreative Ideen... ðŸ§ </div>
            <div id="ai-result"></div>
        </div>

        <h3 style="margin-top: 40px;">Mitspieler finden</h3>
        <form id="match-form">
            <input type="text" id="region" placeholder="Region" required />
            <input type="text" id="spiel" placeholder="Brettspiel" required />
            <button type="submit">Suchen</button>
        </form>
        <div id="output-match" class="output-container"></div>
    </div>

    <div id="chat-modal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <button id="chat-close-btn" class="modal-close-btn">&times;</button>
            <h3 id="chat-with-user">Chat</h3>
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Nachricht schreiben..." autocomplete="off" required />
                <button type="submit">Senden</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
