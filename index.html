<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Brettspiel Community</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Brettspiel Community</h1>
  <img src="logo.png" alt="Logo" style="width: 150px;">

  <!-- REGISTRIERUNG -->
  <form id="signup-form">
    <h2>Registrieren</h2>
    <input type="email" id="signup-email" placeholder="E-Mail" required>
    <input type="password" id="signup-password" placeholder="Passwort" required>
    <button type="submit">Registrieren</button>
  </form>

  <!-- LOGIN -->
  <form id="login-form">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="E-Mail" required>
    <input type="password" id="password" placeholder="Passwort" required>
    <button type="submit">Login</button>
  </form>

  <!-- HAUPTINHALT -->
  <div id="app" style="display: none;">
    <h2>Mitspieler finden</h2>
    <form id="match-form">
      <input type="text" id="region" placeholder="Region" required>
      <input type="text" id="spiel" placeholder="Brettspiel" required>
      <button type="submit">Suchen</button>
    </form>

    <h2>Spiel empfehlen lassen</h2>
    <form id="recommend-form">
      <input type="number" id="spieleranzahl" placeholder="Spieleranzahl" required>
      <input type="number" id="dauer" placeholder="Dauer in Minuten" required>
      <button type="submit">Empfehlen</button>
    </form>

    <div id="output"></div>
  </div>

  <!-- Supabase & JS -->
  <script type="module" src="script.js"></script>
</body>
</html>
